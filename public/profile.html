<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="User Profile" />
    <title>Profile | CRUD App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/atoms.css" />
    <link rel="stylesheet" href="/css/molecules.css" />
    <link rel="stylesheet" href="/css/organisms.css" />
    <link rel="stylesheet" href="/css/pages.css" />
    <link rel="stylesheet" href="/css/interactivity.css" />
  </head>
  <body>
    <!-- Mobile Overlay -->
    <div
      id="mobile-overlay"
      class="mobile-overlay"
      style="
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
        display: none;
      "
    ></div>
    <style>
      .mobile-overlay.open {
        display: block;
      }
    </style>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <a href="/" class="sidebar-logo">
          <div class="sidebar-logo-icon">C</div>
          <span class="sidebar-logo-text">CRUD App</span>
        </a>
      </div>

      <nav class="sidebar-nav">
        <div class="sidebar-section">
          <div class="sidebar-section-title">Main Menu</div>

          <a href="/" class="nav-item">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="7" height="7" />
              <rect x="14" y="3" width="7" height="7" />
              <rect x="14" y="14" width="7" height="7" />
              <rect x="3" y="14" width="7" height="7" />
            </svg>
            <span class="nav-label">Dashboard</span>
          </a>

          <a href="/products.html" class="nav-item">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
              />
            </svg>
            <span class="nav-label">Products</span>
          </a>

          <a href="/categories.html" class="nav-item">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
              />
            </svg>
            <span class="nav-label">Categories</span>
          </a>
        </div>

        </div>
      </nav>

      <div class="sidebar-footer">
        <a href="/profile.html" class="nav-item active">
          <svg
            class="nav-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <span class="nav-label">Profile</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button
            id="mobile-menu-btn"
            class="sidebar-toggle"
            style="display: none"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
          </button>
          <button id="sidebar-toggle" class="sidebar-toggle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
          </button>
          <h1 class="header-title">Profile</h1>
        </div>

        <div class="header-right">
          <button class="theme-toggle" aria-label="Toggle theme">
            <svg
              class="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg
              class="moon-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>

          <div class="dropdown user-menu">
            <button class="user-menu-trigger" data-dropdown>
              <div class="avatar avatar-sm" data-user-avatar>U</div>
              <div style="text-align: left">
                <div class="user-menu-name" data-user-name>User</div>
                <div class="user-menu-role" data-user-role>User</div>
              </div>
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </button>
            <div class="dropdown-menu">
              <a href="/profile.html" class="menu-item">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                Profile
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="menu-item danger" data-logout>
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                  <polyline points="16 17 21 12 16 7" />
                  <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Sign Out
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="content-wrapper">
        <!-- Page Header -->
        <div class="page-header">
          <div class="page-header-left">
            <h2 class="page-title">My Profile</h2>
            <p class="page-subtitle">Manage your account settings</p>
          </div>
        </div>

        <!-- Profile Header -->
        <div class="profile-header">
          <div class="profile-avatar" data-user-avatar>U</div>
          <div class="profile-info">
            <h3 class="profile-name" data-user-name>User</h3>
            <p class="profile-email" data-user-email>user@example.com</p>
            <div class="profile-meta">
              <div class="profile-meta-item">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                  <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
                <span class="badge badge-success" data-user-role>User</span>
              </div>
              <div class="profile-meta-item">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                  <line x1="16" y1="2" x2="16" y2="6" />
                  <line x1="8" y1="2" x2="8" y2="6" />
                  <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
                <span id="profile-joined">Member since -</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
          <div class="profile-section">
            <h4 class="profile-section-title">Account Information</h4>

            <div class="form-group">
              <label class="label">Email Address</label>
              <input
                type="email"
                class="input"
                data-user-email
                value=""
                readonly
                style="background: var(--color-bg-tertiary)"
              />
              <p class="form-hint">Your email cannot be changed</p>
            </div>

            <div class="form-group">
              <label class="label">Role</label>
              <input
                type="text"
                class="input"
                data-user-role
                value=""
                readonly
                style="background: var(--color-bg-tertiary)"
              />
            </div>

            <div class="form-group">
              <label class="label">Account Status</label>
              <div class="badge badge-success">Active</div>
            </div>
          </div>

          <div class="profile-section">
            <h4 class="profile-section-title">Session</h4>
             <div class="form-group">
                <button class="btn btn-danger" data-logout>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sign Out
                </button>
             </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/api.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (!Auth.requireAuth()) return;

        const style = document.createElement('style');
        style.textContent = `@media (max-width: 992px) { #mobile-menu-btn { display: flex !important; } #sidebar-toggle { display: none; } }`;
        document.head.appendChild(style);

        // Update profile info
        const user = Auth.getUser();
        if (user) {
          // Update readonly inputs
          document.querySelectorAll('input[data-user-email]').forEach((el) => {
            el.value = user.email || '';
          });
          document.querySelectorAll('input[data-user-role]').forEach((el) => {
            el.value = user.role
              ? user.role.charAt(0).toUpperCase() + user.role.slice(1)
              : 'User';
          });

          // Update joined date
          const joinedEl = document.getElementById('profile-joined');
          if (joinedEl && user.createdAt) {
            joinedEl.textContent =
              'Member since ' + UI.formatDate(user.createdAt);
          }
        }
      });
    </script>
  </body>
</html>
