<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create a new account" />
    <title>Register | CRUD App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/atoms.css" />
    <link rel="stylesheet" href="/css/molecules.css" />
    <link rel="stylesheet" href="/css/organisms.css" />
    <link rel="stylesheet" href="/css/pages.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-container">
        <!-- Theme Toggle -->
        <div style="position: fixed; top: 1rem; right: 1rem">
          <button class="theme-toggle" aria-label="Toggle theme">
            <svg
              class="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg
              class="moon-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
        </div>

        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-logo">C</div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Start managing your products today</p>
          </div>

          <div class="auth-body">
            <form id="register-form" class="auth-form">
              <div class="form-group">
                <label class="label required" for="email">Email Address</label>
                <div class="input-group">
                  <svg
                    class="input-icon icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                    />
                    <polyline points="22,6 12,13 2,6" />
                  </svg>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="input"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="label required" for="password">Password</label>
                <div class="input-group">
                  <svg
                    class="input-icon icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="input"
                    placeholder="Min. 6 characters"
                    required
                    minlength="6"
                    autocomplete="new-password"
                  />
                </div>
                <p class="form-hint">Must be at least 6 characters</p>
              </div>

              <div class="form-group">
                <label class="label required" for="confirmPassword"
                  >Confirm Password</label
                >
                <div class="input-group">
                  <svg
                    class="input-icon icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="input"
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="checkbox-wrapper">
                  <input
                    type="checkbox"
                    name="terms"
                    class="checkbox"
                    required
                  />
                  <span class="text-sm"
                    >I agree to the
                    <a href="#" class="text-accent">Terms of Service</a></span
                  >
                </label>
              </div>

              <!-- Error message container -->
              <div
                class="form-error-message text-danger text-sm text-center"
              ></div>

              <button type="submit" class="btn btn-primary auth-submit">
                Create Account
              </button>
            </form>
          </div>

          <div class="auth-footer">
            Already have an account? <a href="/login.html">Sign in</a>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/api.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/auth.js"></script>
    <script>
      // Redirect if already logged in
      document.addEventListener('DOMContentLoaded', () => {
        Auth.redirectIfLoggedIn();
      });
    </script>
  </body>
</html>
