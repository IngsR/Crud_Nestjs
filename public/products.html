<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Products Management" />
    <title>Products | CRUD App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/atoms.css" />
    <link rel="stylesheet" href="/css/molecules.css" />
    <link rel="stylesheet" href="/css/organisms.css" />
    <link rel="stylesheet" href="/css/pages.css" />
    <link rel="stylesheet" href="/css/interactivity.css" />
  </head>
  <body>
    <!-- Mobile Overlay -->
    <div
      id="mobile-overlay"
      class="mobile-overlay"
      style="
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
        display: none;
      "
    ></div>
    <style>
      .mobile-overlay.open {
        display: block;
      }
    </style>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <a href="/" class="sidebar-logo">
          <div class="sidebar-logo-icon">C</div>
          <span class="sidebar-logo-text">CRUD App</span>
        </a>
      </div>

      <nav class="sidebar-nav">
        <div class="sidebar-section">
          <div class="sidebar-section-title">Main Menu</div>

          <a href="/" class="nav-item">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="7" height="7" />
              <rect x="14" y="3" width="7" height="7" />
              <rect x="14" y="14" width="7" height="7" />
              <rect x="3" y="14" width="7" height="7" />
            </svg>
            <span class="nav-label">Dashboard</span>
          </a>

          <a href="/products.html" class="nav-item active">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
              />
              <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
              <line x1="12" y1="22.08" x2="12" y2="12" />
            </svg>
            <span class="nav-label">Products</span>
          </a>

          <a href="/categories.html" class="nav-item">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
              />
            </svg>
            <span class="nav-label">Categories</span>
          </a>
        </div>
      </nav>

      <div class="sidebar-footer">
        <a href="/profile.html" class="nav-item">
          <svg
            class="nav-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <span class="nav-label">Profile</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button
            id="mobile-menu-btn"
            class="sidebar-toggle"
            style="display: none"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
          </button>
          <button id="sidebar-toggle" class="sidebar-toggle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
          </button>
          <h1 class="header-title">Products</h1>
        </div>

        <div class="header-right">
          <button class="theme-toggle" aria-label="Toggle theme">
            <svg
              class="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg
              class="moon-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>

          <div class="dropdown user-menu">
            <button class="user-menu-trigger" data-dropdown>
              <div class="avatar avatar-sm" data-user-avatar>U</div>
              <div style="text-align: left">
                <div class="user-menu-name" data-user-name>User</div>
                <div class="user-menu-role" data-user-role>User</div>
              </div>
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </button>
            <div class="dropdown-menu">
              <a href="/profile.html" class="menu-item">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                Profile
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="menu-item danger" data-logout>
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                  <polyline points="16 17 21 12 16 7" />
                  <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Sign Out
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="content-wrapper">
        <!-- Page Header -->
        <div class="page-header">
          <div class="page-header-left">
            <h2 class="page-title">Products</h2>
            <p class="page-subtitle">Manage your product inventory</p>
          </div>
          <div class="page-header-right" data-admin-only>
            <button class="btn btn-primary" data-action="create-product">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
              Add Product
            </button>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="products-toolbar">
          <div class="search-bar">
            <svg
              class="search-icon icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input
              type="text"
              id="products-search"
              class="input"
              placeholder="Search products..."
            />
          </div>

          <div class="filter-bar">
            <div class="filter-group">
              <label class="filter-label">Category:</label>
              <select id="category-filter" class="select filter-select">
                <option value="">All Categories</option>
              </select>
            </div>

            <div class="filter-group">
              <label class="filter-label">Sort by:</label>
              <select id="sort-select" class="select filter-select">
                <option value="createdAt-desc">Newest First</option>
                <option value="createdAt-asc">Oldest First</option>
                <option value="name-asc">Name A-Z</option>
                <option value="name-desc">Name Z-A</option>
                <option value="price-asc">Price Low-High</option>
                <option value="price-desc">Price High-Low</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="products-grid">
          <!-- Products will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-6">
          <div id="products-pagination" class="pagination">
            <!-- Pagination will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 id="product-modal-title" class="modal-title">Add Product</h3>
          <button class="modal-close" aria-label="Close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <form id="product-form">
          <div class="modal-body">
            <div class="form-group">
              <label class="label required" for="product-name"
                >Product Name</label
              >
              <input
                type="text"
                id="product-name"
                name="name"
                class="input"
                placeholder="Enter product name"
                required
              />
            </div>

            <div class="form-group">
              <label class="label" for="product-description">Description</label>
              <textarea
                id="product-description"
                name="description"
                class="textarea"
                placeholder="Enter product description"
              ></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="form-group">
                <label class="label required" for="product-price">Price</label>
                <input
                  type="number"
                  id="product-price"
                  name="price"
                  class="input"
                  placeholder="0"
                  min="0"
                  step="0.01"
                  required
                />
              </div>

              <div class="form-group">
                <label class="label" for="product-stock">Stock</label>
                <input
                  type="number"
                  id="product-stock"
                  name="stock"
                  class="input"
                  placeholder="0"
                  min="0"
                  value="0"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="label" for="product-category">Category</label>
              <select id="product-category" name="categoryId" class="select">
                <option value="">Select Category</option>
              </select>
            </div>

            <div class="form-group">
              <label class="checkbox-container">
                <input
                  type="checkbox"
                  id="product-active"
                  name="isActive"
                  checked
                />
                <span class="checkmark"></span>
                <span class="label-text">Active Product</span>
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modal-close">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </div>
        </form>
      </div>
    </div>

    <!-- View Product Modal -->
    <div id="view-product-modal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Product Details</h3>
          <button class="modal-close" aria-label="Close">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="details-grid">
            <div class="detail-item">
              <label class="detail-label">Name</label>
              <div class="detail-value" id="view-name"></div>
            </div>
            <div class="detail-item">
              <label class="detail-label">Category</label>
              <div class="detail-value" id="view-category"></div>
            </div>
            <div class="detail-item">
              <label class="detail-label">Price</label>
              <div class="detail-value price" id="view-price"></div>
            </div>
            <div class="detail-item">
              <label class="detail-label">Stock</label>
              <div class="detail-value" id="view-stock"></div>
            </div>
            <div class="detail-item full-width">
              <label class="detail-label">Status</label>
              <div class="detail-value" id="view-status"></div>
            </div>
            <div class="detail-item full-width">
              <label class="detail-label">Description</label>
              <div class="detail-value description" id="view-description"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-close">
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/api.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/products.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (!Auth.requireAuth()) return;

        const style = document.createElement('style');
        style.textContent = `@media (max-width: 992px) { #mobile-menu-btn { display: flex !important; } #sidebar-toggle { display: none; } }`;
        document.head.appendChild(style);
      });
    </script>
  </body>
</html>
